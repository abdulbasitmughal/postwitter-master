<div class="bg-white rounded-lg container mx-auto mb-4 text-sm p-4 hover:bg-yellow-lightest  hover:shadow">
  <div class="flex items-center">
    <img class="w-8 h-8 rounded-full" [src]="'https://api.adorable.io/avatars/256/' + userHandle" alt="">
    <div class="ml-4 w-full flex justify-between items-center">
      <div>
        <a class="no-underline text-blue text-base" [routerLink]="['/users', email, 'posts']">{{userHandle}}</a>
      </div>
      <div class="font-mono text-grey-dark">
        {{email}}
      </div>
    </div>
  </div>
</div>
